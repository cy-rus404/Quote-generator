<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">        
       <!--Global Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="quotes.png">
        <title>Quotes Generator</title>
   </head>
   <body>


<!--Quote Generator-->

<div class="container">
    <div class="header">
        <h2>Programming Quote Generator</h2>
    </div>
    <div class="main-content">
        <div class="text-area">
            <span class="quote">
                “Any fool can write code that a computer can understand. Good programmers write code that humans can understand.” 
            </span>
        </div>
        <div class="person"> -Martin Fowler</div>

        <div class="button-area">
            <button id="new-quote">New Quote</button>
        </div>
    </div>
</div>

<!--Script-->
<script src="script.js"></script>

































</body>
</html>
